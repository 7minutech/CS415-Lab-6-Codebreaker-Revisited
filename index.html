<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CS 415: Codebreaker!</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scripts/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

</head>

<body>

    <h1>Welcome to Codebreaker!</h1>

    <p>(For more information about how to play this game, click <a href="howtoplay.html" target="_blank">here</a>.)</p>

    <form id="gameform" onsubmit="return false;">

        <fieldset>

            <legend>Enter your guesses here ...</legend>

            <table>

                <tr>
                    <th>&nbsp;</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                </tr>

                <tr id="pegslots">

                    <td><label for="slot0">What is your guess?</label></td>

                </tr>

            </table>

            <p><input type="submit" value="Guess" id="submit_button"></p>

        </fieldset>

    </form>

    <div id="output">
        <table id="result_table">

        </table>
    </div>

</body>

</html>
